version: "3.8"

services:
  django:
    build:
      context: .
      dockerfile: ./compose/production/django/Dockerfile
    image: pharmacy_prod_django
    container_name: pharmacy_prod_django
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./static:/app/static # Mount static files for serving
      - ./media:/app/media # Mount media files
    env_file:
      - .env.prod
    environment:
      - DJANGO_ENV=production
      - pb=${pb:-default_value}
    command: /start
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  postgres:
    image: postgres:16.4-alpine3.20
    container_name: pharmacy_prod_postgres
    volumes:
      - pharmacy_prod_postgres_data:/var/lib/postgresql/data
      - pharmacy_prod_postgres_data_backups:/backups
    env_file:
      - .env.prod
    environment:
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgres_password
    secrets:
      - postgres_password
    restart: always
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:8.0-alpine
    container_name: pharmacy_prod_redis
    volumes:
      - pharmacy_prod_redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    env_file:
      - .env.prod
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

secrets:
  postgres_password:
    file: ./secrets/postgres_password.txt

volumes:
  pharmacy_prod_postgres_data:
  pharmacy_prod_postgres_data_backups:
  pharmacy_prod_redis_data:
