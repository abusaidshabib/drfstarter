<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Your Signup OTP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f8fa;
            color: #333;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .otp {
            font-size: 28px;
            font-weight: bold;
            color: #007BFF;
            letter-spacing: 4px;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #777;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hello {{ user.name }},</h2>
        <p>Thank you for signing up! Please use the OTP below to complete your registration:</p>
        <p class="otp">{{ otp }}</p>
        <p>This code is valid for 10 minutes. If you did not initiate this request, please ignore this email.</p>
        <div class="footer">
            &copy; {{ current_year }} YourCompany. All rights reserved.
        </div>
    </div>
</body>
</html>
